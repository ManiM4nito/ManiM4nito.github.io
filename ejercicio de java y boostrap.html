<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!--css-->
  <style>
    body {
      background-color: #76D7C4;
    }
    #calcularBtn:hover {
      background-color: #D2B4DE;
    }
    #resultado {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #resultado.mostrar {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- html-->
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="num1" class="form-label">Ingrese el primer número</label>
          <input type="number" class="form-control" id="num1">
        </div>
        <div class="mb-3">
          <label for="num2" class="form-label">Ingrese el segundo número</label>
          <input type="number" class="form-control" id="num2">
        </div>
        <button id="calcularBtn" class="btn btn-primary">Calcular suma</button>
        <button id="calcularBtn1" class="btn btn-primary">Calcular resta</button>
        <button id="calcularBtn2" class="btn btn-primary">Calcular multiplicacion</button>
        <button id="calcularBtn3" class="btn btn-primary">Calcular division</button>
        <div class="mt-3">
          <h4>Resultado</h4>
          <p id="resultado"></p>
        </div>
      </div>
    </div>
  </div>
  <!-- java -->

  <script>
    function sumar() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Por favor, ingresa números válidos en ambos campos");
        return;
      }
      let suma = num1 + num2;
      let resultadoElement = document.getElementById("resultado");
      resultadoElement.innerHTML = "La suma es: " + suma;
      resultadoElement.classList.add("mostrar");

      if (suma > 10) {
        resultadoElement.className = "alert alert-warning mostrar";
      } else {
        resultadoElement.className = "alert alert-danger mostrar";
      }
    }

    function restar() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Por favor, ingresa números válidos en ambos campos");
        return;
      }
      let resta = num1 - num2;
      let resultadoElement = document.getElementById("resultado");
      resultadoElement.innerHTML = "La resta es: " + resta;
      resultadoElement.classList.add("mostrar");

      if (resta > 10) {
        resultadoElement.className = "alert alert-warning mostrar";
      } else {
        resultadoElement.className = "alert alert-danger mostrar";
      }
    }

    function multiplicacion() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Por favor, ingresa números válidos en ambos campos");
        return;
      }
      let multiplicar = num1*num2;
      let resultadoElement = document.getElementById("resultado");
      resultadoElement.innerHTML = "La multiplicacion es: " + multiplicar;
      resultadoElement.classList.add("mostrar");

      if (multiplicacion > 10) {
        resultadoElement.className = "alert alert-warning mostrar";
      } else {
        resultadoElement.className = "alert alert-danger mostrar";
      }
    }

    function division() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Por favor, ingresa números válidos en ambos campos");
        return;
      }
      let dividir = num1/num2;
      let resultadoElement = document.getElementById("resultado");
      resultadoElement.innerHTML = "La division es: " + dividir;
      resultadoElement.classList.add("mostrar");

      if (multiplicacion > 10) {
        resultadoElement.className = "alert alert-warning mostrar";
      } else {
        resultadoElement.className = "alert alert-danger mostrar";
      }
    }

    document.getElementById("calcularBtn").addEventListener("click", sumar);
    document.getElementById("calcularBtn1").addEventListener("click", restar);
    document.getElementById("calcularBtn2").addEventListener("click", multiplicacion);
    document.getElementById("calcularBtn3").addEventListener("click", division);


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
